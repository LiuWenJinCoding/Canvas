<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple canvas Example</title>
    <style>
        body {
            background: #ddd;
        }

        #canvas {
            margin: 10px;
            padding: 10px;
            background: #fff;
            border: thin inset #aaa;
            width: 600px;
            height: 300px;
        }
    </style>
</head>

<body>
    <canvas id="canvas">
        Canvas not supported
    </canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d'); //获取绘图环境变量
        context.font = '38pt Arial';
        context.fillStyle = 'pink';//填充颜色 || 填充形状
        context.strokeStyle = 'blue'; //轮廓线颜色 || 轮廓形状
        context.fillText('Hello Canvas', canvas.width / 2 - 150, canvas.height / 2 + 50); //文本内容 文字填充 位置
        context.strokeText('Hello Canvas', canvas.width / 2 - 150, canvas.height / 2 + 15); //wen 文字轮廓 位置
        console.log('done', context.canvas.width, context.canvas.height);
    </script>
    <!-- <script src="./example.js"></script> -->
</body>

</html>
